<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm animate-fadeIn"
  (click)="onClose()"
>
  <div
    class="w-full max-w-sm rounded-[16px] border border-white/10 bg-mimir-card p-6 shadow-2xl ring-1 ring-white/5 animate-scaleIn"
    (click)="$event.stopPropagation()"
  >
    <div class="flex flex-col items-center text-center">
      @if (type() === 'success') {
        <div
          class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-green-500/10 text-4xl text-green-500 shadow-[0_0_15px_-3px_rgb(34,197,94,0.3)]"
        >
          ✓
        </div>
      } @else if (type() === 'error') {
        <div
          class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-red-500/10 text-4xl text-red-500 shadow-[0_0_15px_-3px_rgb(239,68,68,0.3)]"
        >
          ✕
        </div>
      } @else {
        <div
          class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-blue-500/10 text-4xl text-blue-500 shadow-[0_0_15px_-3px_rgb(59,130,246,0.3)]"
        >
          ℹ
        </div>
      }

      <h3 class="mb-2 text-xl font-bold tracking-tight text-white">{{ title() }}</h3>
      <p class="mb-6 text-[0.95rem] leading-relaxed text-slate-300">{{ message() }}</p>

      <button
        (click)="onClose()"
        class="w-full cursor-pointer rounded-[10px] py-3 font-semibold text-white shadow-lg transition-all duration-200 hover:-translate-y-0.5 active:translate-y-0 active:scale-95"
        [ngClass]="{
          'bg-green-600 hover:bg-green-500 shadow-green-900/20 hover:shadow-green-900/40':
            type() === 'success',
          'bg-red-600 hover:bg-red-500 shadow-red-900/20 hover:shadow-red-900/40':
            type() === 'error',
          'bg-blue-600 hover:bg-blue-500 shadow-blue-900/20 hover:shadow-blue-900/40':
            type() === 'info',
        }"
      >
        Dismiss
      </button>
    </div>
  </div>
</div>
